<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="info">Click the cube as many times as you can in 30 seconds!</div>
    <div id="sideArrow">▶</div>
    <div id="scoresOverlay" class="overlay">
        <h2>High Scores</h2>
        <ul id="scoresList"></ul>
        <span class="closeOverlay">✖</span>
    </div>

    <button id="customizeButton">Customize Game</button>
    <div id="customizeOverlay" class="overlay">
        <h2>Customize Game</h2>
        <div class="control-group">
            <label for="cubeColor">Cube Color:</label>
            <input type="color" id="cubeColor" value="#00ff00">
        </div>
        <div class="control-group">
            <label for="cubeSize">Cube Size:</label>
            <input type="range" id="cubeSize" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="cubeSpeed">Cube Rotation Speed:</label>
            <input type="range" id="cubeSpeed" min="0" max="0.5" step="0.001" value="0.01">
        </div>
        <div class="control-group">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#000000">
        </div>
        <button id="saveConfig">Save Configuration</button>
        <span class="closeOverlay">✖</span>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
